<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scisser Game - with AI</title>
  <link rel="icon" href="asset/logo-16x16.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" id="main">
    <div class="row">
      <div id="input0" class="col-xs-6">
        <label>Robot 1</label>
        <input id="source0" type="text" class="form-control" placeholder="Enter URL for bot source code"></input>
        <input id="data0" type="text" class="form-control" placeholder="Enter URL for data used by the bot"></input>
        <textarea id="param0" class="form-control" rows="3"></textarea>
      </div>
      <div id="input1" class="col-xs-6">
        <label>Robot 2</label>
        <input id="source1" type="text" class="form-control" placeholder="Enter URL for bot source code"></input>
        <input id="data1" type="text" class="form-control" placeholder="Enter URL for data used by the bot"></input>
        <textarea id="param1" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <label for="round">Rounds</label>
        <input type="text" class="form-control" id="round" placeholder="100">
      </div>
      <button type="button" id="run" class="btn btn-default">RUN</button>
    </form>
    <div id="stats" class="panel">
      <div id="s_bar" class="progress">
        <div class="progress-bar progress-bar-success" style="width: 33.333333333333333%"></div>
        <div class="progress-bar progress-bar-warning" style="width: 33.333333333333333%"></div>
        <div class="progress-bar progress-bar-danger"  style="width: 33.333333333333333%"></div>
      </div>
      <div id="s_text">
        Total <span class="text-primary">0</span> games played. ROBOT 1: <span class="text-success">0</span>, TIE: <span class="text-warning">0</span>, ROBOT 2: <span class="text-danger">0</span>.
      </div>
    </div>
    <div id="rest" class="panel-group" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" id="r_hist">
        <div id="rh_heading" role="tab" class="panel-heading">
          <h4 class="panel-title">
            <a style="color: white;" class="collapsed" data-toggle="collapse" data-parent="#rest" href="#rh_body" aria-expanded="false" aria-controls="rh_body">
              History
            </a>
          </h4>
        </div>
        <div id="rh_body" class="panel-collapse collapse " role="tabpanel" aria-labelledby="rh_heading">
          <table class="table" >
            <thead><tr>
              <th>#</th>
              <th>ROBOT 1</th>
              <th>Result</th>
              <th>ROBOT 2</th>
            </tr></thead>
            <tbody id="rh_tbody" >
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="intro">
      <p id="debug">
      </p>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- <script>window.jQuery || document.write('<script src="/dist/lib/jquery-2.1.0.min.js"><\/script>')</script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed-->
  <script src="vendor/bootstrap-3.3.1-dist/js/bootstrap.min.js"></script>
  <script src="vendor/require.min.js"></script>
  <script src="js/main2.min.js"></script>
  <script>require(["./js/main2.js"],function(){});</script>
  <div class="wasteland">
    <img src="asset/rps_r0.jpg">
    <img src="asset/rps_p0.jpg">
    <img src="asset/rps_s0.jpg">
    <img src="asset/rps_r1.jpg">
    <img src="asset/rps_p1.jpg">
    <img src="asset/rps_s1.jpg">
    <table>
      <tbody id="w_roundR">
        <tr>
          <td>1</td>
          <td><img src="asset/rps_x0.jpg"></td>
          <td>TIE</td>
          <td><img src="asset/rps_x1.jpg"></td>
        </tr>
      <tbody>
    </table>
  </div>
  <footer>
    <div class="container">
      <ul>
        <li><a href="#">Back to top</a></li>
        <li>Made by Jiaqi Li</li>
      </ul>
      <ul>
        <!--<iframe style="border:none;" class="github-btn" src="http://ghbtns.com/github-btn.html?user=lijiaqigreat&amp;repo=rps_ai&amp;type=watch&amp;count=true" width="100" height="20" title="Star on GitHub"></iframe> -->
      </ul>
    </div>
  </footer>
</body>
</html>
